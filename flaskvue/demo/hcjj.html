<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传统购物车</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            width: 40%;
            margin: 100px auto;
        }
        .removed{
            color: gray;
        }
        .removed label{
            text-decoration: line-through;
        }
        ul{
            border: 1px solid black;
            margin-top: 30px;
        }
        ul li {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>我的购物车清单</h2>
        <div class="input-group">
            <input class="js-new-item form-control" type="text" placeholder="输入你想购买的物品">
            <span class="input-group-btn">
                <button type="button" class="js-add btn btn-default">添加到购物车</button>
            </span>
        </div>

        <!-- 购物车列表 -->
        <ul>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox"> 苹果
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox"> 香蕉
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox"> 葡萄
                    </label>
                </div>
            </li>
            <li>
                <div class="removed">
                    <label for="">
                        <input class="js-item" type="checkbox"> 电脑
                    </label>
                </div>
            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    // 所有代码执行完以后，再执行个jq
    $(document).ready(function(){
        // 外部函数 onAdd
        function onAdd(){
            // 开始赋值
            var $ul,$li,$label,$div,value
            // 获取输入表单中的值  .js-new-item 是看看 input 输入框里有没有值
            value = $('.js-new-item').val();
            // 如果有值   value  === ""  用三个===表示
            if(value === ''){
                // 如果没值直接return 返回
                return;
            }
            // 获取ul里的值
            $ul = $('ul')
            // 如果获取到value 里面的数据以后 添加到ul 里面添加一格 li
            $li = $('<li>').appendTo($ul)
            // 之后给li里面添加个div class 名字是checkbox 之后再添加到li里面
            $div = $('<div>').addClass('checkbox').appendTo($li)
                // 最后一个获取无序列表 添加到div中
            $label = $('<label>').appendTo($div)
                // 获取input框 添加到label 里 添加个class js-item 然后 attr是代表属性('type','checkbox')
            $('<input>').addClass('js-item').attr('type','checkbox').appendTo($label)
            // 获取输入框里面的内容 添加到label里
            $label.append(value)
            // 字后在把输入框里的东西时刻的清空
            $('.js-new-item').val('');
        }
        // 形成一个点击事件， js-add 是点击添加到购物车class click 点击 外部函数 onAdd

        $(".js-add").click(onAdd)
    })
</script>
</html>
